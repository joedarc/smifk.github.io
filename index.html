<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">
    <title>Captain Smifk - Leave This Place</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>

  <body>
    <main role="main" class="container" style="text-align: center;">
      <img src="./images/captain-smifk.jpg">
    </main><!-- /.container -->
  </body>
  <script>
    var sounds = ['./sounds/demonsmifk.mp3', './sounds/leavethisplace.mp3']
    function start() {
      var audio = new Audio(sounds[Math.floor(Math.random() * (1 - 0 + 1)) + 0]);
      audio.play();
      setTimeout(start, 6000);
    }

    function partycat() {
      var audio = new Audio('./sounds/partycat.mp3');
      audio.play();
      setTimeout(partycat, 25500);
    }

    start();
    partycat();
  </script>
</html>
